<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Homepage View -->
        <div id="homepage" class="page-view">
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <div class="logo">
                            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                                <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                            </svg>
                            <h1>LearnHub</h1>
                        </div>
                        <p class="tagline">Expand your knowledge, one course at a time</p>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="container">
                    <div class="page-header">
                        <h2>Available Courses</h2>
                        <p class="subtitle">Choose a course to begin your learning journey</p>
                    </div>

                    <div id="courseGrid" class="course-grid">
                        <!-- Course cards will be dynamically inserted here -->
                    </div>
                </div>
            </main>
        </div>

        <!-- Course Detail View -->
        <div id="coursePage" class="page-view hidden">
            <header class="header">
                <div class="container">
                    <button id="backButton" class="back-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        <span>Back to courses</span>
                    </button>

                    <div class="course-header" id="courseHeader">
                        <!-- Course header will be dynamically inserted -->
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="container-small">
                    <div id="progressCard" class="progress-card">
                        <!-- Progress card will be dynamically inserted -->
                    </div>

                    <div class="lessons-header">
                        <h2>Lessons</h2>
                        <p class="subtitle">Click the circle to mark lessons as complete</p>
                    </div>

                    <div id="lessonsList" class="lessons-list">
                        <!-- Lessons will be dynamically inserted -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/courses.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
